<mat-sidenav-container fullscreen [autosize]="containerAutosize" class="kb-layout-manage-list">
  <mat-sidenav
    #sidenav
    position="start"
    [mode]="mode"
    [opened]="opened"
    [disableClose]="disableClose"
    [style.max-width]="sidenavWidth"
    [style.min-width]="sidenavWidth"
  >
    <ng-content select="mat-toolbar[kb-sidenav-content]"></ng-content>
    <div class="kb-layout-manage-list-sidenav" cdkScrollable>
      <ng-content select="[kb-sidenav-content]"></ng-content>
    </div>
  </mat-sidenav>
  <div class="kb-layout-manage-list-main">
    <ng-content select="mat-toolbar"></ng-content>
    <div class="kb-layout-manage-list-content" cdkScrollable>
      <ng-content></ng-content>
    </div>
    <ng-content select="kb-layout-footer-inner"></ng-content>
  </div>
</mat-sidenav-container>
