<kb-dialog>
  <kb-dialog-title *ngIf="title">
    {{ title }}
  </kb-dialog-title>
  <kb-dialog-content>
    <span class="kb-dialog-message">{{ message }}</span>
  </kb-dialog-content>
  <kb-dialog-actions>
    <button mat-button #closeBtn (keydown.arrowright)="acceptBtn.focus()" (click)="cancel()">{{ cancelButton }}</button>
    <button mat-button color="accent" #acceptBtn (keydown.arrowleft)="closeBtn.focus()" (click)="accept()">
      {{ acceptButton }}
    </button>
  </kb-dialog-actions>
</kb-dialog>
